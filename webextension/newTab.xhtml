<html xmlns="http://www.w3.org/1999/xhtml" options-hidden="true">
<head>
	<title data-message="newtab_pageTitle"></title>
	<link rel="stylesheet" href="newTab.css" type="text/css" />
	<link id="dark-icons" rel="stylesheet" href="darkIcons.css" type="text/css" />
</head>
<body>
	<div id="background-fake"></div>
	<div id="newtab-scrollbox" contextmenu="context-menu">
		<div id="newtab-vertical-margin">
			<div id="newtab-margin-top">
				<div class="newtab-side-margin newtab-margin-left"></div>
				<div id="newtab-recent-outer">
					<div id="newtab-recent" hidden=""><span data-message="recently_closed_tabs"></span></div>
				</div>
				<div id="newtab-undo-container" undo-disabled="true">
					<label id="newtab-undo-label" data-message="newtab_undo_removedLabel"></label>
					<button id="newtab-undo-button" tabindex="-1" data-message="newtab_undo_undoButton"></button>
					<button id="newtab-undo-restore-button" tabindex="-1" data-message="newtab_undo_restoreButton"></button>
					<button id="newtab-undo-close-button" class="close-button" tabindex="-1" data-title="newtab_undo_closeTooltip"></button>
				</div>
				<div class="newtab-side-margin newtab-margin-right">
					<input id="options-toggle" type="button"/>
				</div>
			</div>
			<div id="newtab-horizontal-margin">
				<div class="newtab-side-margin newtab-margin-left"></div>
				<div id="newtab-grid"></div>
				<div class="newtab-side-margin newtab-margin-right"></div>
			</div>
			<div id="newtab-margin-bottom">
				<div class="newtab-side-margin newtab-margin-left"></div>
				<div id="newtab-update-outer">
					<div id="newtab-update-notice" hidden="">
						<span id="newtab-update-text"></span>
						<button id="newtab-update-changelog" data-message="changelog_label"></button>
						<button id="newtab-update-donate" data-message="donate"></button>
						<button id="newtab-update-hide" class="close-button"></button>
					</div>
				</div>
				<div class="newtab-side-margin newtab-margin-right">
					<input id="locked-toggle" type="button" data-title="options_locked" />
				</div>
			</div>
		</div>
	</div>
	<div id="options-bg"></div>
	<div id="options">
		<div id="options-close">
			<button id="options-close-button" class="close-button"></button>
		</div>
		<div id="options-inner">
			<div id="options-tile">
				<fieldset>
					<legend data-message="pin_url_header"></legend>
					<div class="options-row">
						<input id="options-pinURL-input" type="url" required="true" autocomplete="off" data-placeholder="pin_url_placeholder" />
						<button id="options-pinURL" data-message="pin_url_button"></button>
					</div>
					<div class="options-row" style="position: relative;">
						<ul id="autocomplete" hidden="">
							<li id="options-pinURL-blocked">
								<p data-message="pin_url_permissions"></p>
								<div>
									<button id="options-pinURL-permissions" data-message="pin_url_request"></button>
								</div>
							</li>
						</ul>
						<template>
							<li>
								<div class="autocomplete-icon"></div>
								<div class="autocomplete-detail">
									<div class="autocomplete-title" tabindex="-1"></div>
									<div class="autocomplete-url" tabindex="-1"></div>
								</div>
							</li>
						</template>
					</div>
				</fieldset>
				<fieldset>
					<legend data-message="tile_header"></legend>
					<div class="options-row">
						<button id="options-previous-row-tile" class="arrow" data-title="tile_selection_previousrow_tooltip"></button>
					</div>
					<div id="options-thumbnail-wrap" class="options-row">
						<button id="options-previous-tile" class="arrow" data-title="tile_selection_previous_tooltip"></button>
						<div id="options-thumbnail" class="newtab-thumbnail"></div>
						<button id="options-next-tile" class="arrow" data-title="tile_selection_next_tooltip"></button>
					</div>
					<div class="options-row">
						<button id="options-next-row-tile" class="arrow" data-title="tile_selection_nextrow_tooltip"></button>
					</div>
					<label id="options-url"></label>
					<div id="options-edit-url" class="options-row">
						<input id="options-url-input" data-placeholder="tile_url_placeholder" />
						<button id="options-url-set" data-message="tile_url_set"></button>
					</div>
					<label class="options-row-label" for="options-savedthumb-input" data-message="tile_savedthumb_label"></label>
					<div class="options-row">
						<button id="options-savethumb" data-message="tile_savedthumb_savecurrent"></button>
					</div>
					<div class="options-row">
						<input id="options-savedthumb-input" type="file" accept="image/*" />
						<button id="options-savedthumb-set" disabled="" data-message="tile_savedthumb_set"></button>
						<button id="options-savedthumb-remove" disabled="" data-message="tile_thumbnail_remove"></button>
					</div>
					<div class="options-row">
						<label style="flex: 1" for="options-bgcolor-input" data-message="tile_thumbnail_bgcolor"></label>
						<input id="options-bgcolor-input" type="color" />
						<button id="options-bgcolor-displaybutton">
							<div id="options-bgcolor-display">&#160;</div>
						</button>
						<button id="options-bgcolor-set" data-message="tile_savedthumb_set"></button>
						<button id="options-bgcolor-reset" data-message="tile_thumbnail_remove"></button>
					</div>
					<label class="options-row-label" for="options-title-input" data-message="tile_title_label"></label>
					<div id="options-edit-title" class="options-row">
						<input id="options-title-input" data-placeholder="tile_title_placeholder" />
						<button id="options-title-set" data-message="tile_title_set"></button>
					</div>
				</fieldset>
				<fieldset id="options-bg-group">
					<legend data-message="bg_header"></legend>
					<div class="options-row">
						<input id="options-bg-input" type="file" accept="image/*" />
						<button id="options-bg-set" disabled="" data-message="bg_set"></button>
						<button id="options-bg-remove" disabled="" data-message="bg_remove"></button>
					</div>
				</fieldset>
			</div>
			<div id="options-page">
				<fieldset>
					<legend data-message="options_header"></legend>
					<table>
						<tr>
							<th data-message="options_theme"></th>
							<td>
								<label><input type="radio" name="theme" value="light" data-label="options_theme_light" /></label>
								<label><input type="radio" name="theme" value="dark" data-label="options_theme_dark" /></label>
							</td>
						</tr>
						<tr>
							<th data-message="options_foreground_opacity"></th>
							<td>
								<input type="range" name="opacity" max="100" min="0" step="10" />
							</td>
						</tr>
						<tr>
							<th data-message="options_rows"></th>
							<td>
								<input type="number" name="rows" max="10" min="1" size="2" />
							</td>
						</tr>
						<tr>
							<th data-message="options_columns"></th>
							<td>
								<input type="number" name="columns" max="10" min="1" size="2" />
							</td>
						</tr>
						<tr>
							<th data-message="options_grid_margin"></th>
							<td>
								<select name="margin">
									<option value="small small small small" data-message="options_size_small"></option>
									<option value="medium medium medium medium" data-message="options_size_medium"></option>
									<option value="large large large large" data-message="options_size_large"></option>
								</select>
							</td>
						</tr>
						<tr>
							<th data-message="options_grid_spacing"></th>
							<td>
								<select name="spacing">
									<option value="small" data-message="options_size_small"></option>
									<option value="medium" data-message="options_size_medium"></option>
									<option value="large" data-message="options_size_large"></option>
								</select>
							</td>
						</tr>
						<tr>
							<th data-message="options_thumb_titlesize"></th>
							<td>
								<select name="titleSize">
									<option value="hidden" data-message="options_launcher_hidden"></option>
									<option value="small" data-message="options_size_small"></option>
									<option value="medium" data-message="options_size_medium"></option>
									<option value="large" data-message="options_size_large"></option>
								</select>
							</td>
						</tr>
						<tr>
							<th></th>
							<td>
								<label>
									<input type="checkbox" name="history" data-label="options_historytiles" />
								</label><br />
								<button id="historytiles-filter" data-message="filter_button"></button>
							</td>
						</tr>
						<tr>
							<th></th>
							<td>
								<label>
									<input type="checkbox" name="recent" data-label="options_recent" />
								</label>
							</td>
						</tr>
						<tr>
							<th></th>
							<td>
								<label>
									<input type="checkbox" name="locked" data-label="options_locked" />
								</label>
							</td>
						</tr>
					</table>

					<div class="options-row" style="margin-top: 1em;">
						<button id="options-backup-restore" data-message="backup_restore_button"></button>
					</div>
				</fieldset>
				<div class="spacer"></div>
				<fieldset id="options-donate-wrap">
					<div>
						<label data-message="donate_label"></label>
						<button id="options-donate" data-message="donate"></button>
					</div>
					<div>
						<a href="https://github.com/darktrojan/newtabtools" data-message="github"></a>
					</div>
				</fieldset>
			</div>
			<div id="options-filter" class="options-extra">
				<fieldset>
					<legend data-message="filter_title"></legend>
					<table>
						<thead>
							<tr>
								<th align="left" data-message="filter_header_domain"></th>
								<th data-message="filter_header_pinned"></th>
								<th colspan="2" data-message="filter_header_unpinned"></th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th align="left" colspan="4" data-message="filter_header_add"></th>
							</tr>
							<tr>
								<td colspan="2">
									<input id="options-filter-host" type="text" list="host-autocomplete" data-placeholder="filter_placeholder_host" required="" />
									<datalist id="host-autocomplete"></datalist>
								</td>
								<td>
									<div style="display: flex">
										<input id="options-filter-count" type="text" size="1" maxlength="2" required="" pattern="^\d+$" style="flex: 1; text-align: center;" data-placeholder="filter_placeholder_limit" />
										<button id="options-filter-set" disabled="" data-message="filter_set" />
									</div>
								</td>
							</tr>
							<tr>
								<td colspan="3" style="font-style: italic; text-align: center; line-height: 1.5;" data-message="filter_helptext"></td>
							</tr>
						</tfoot>
						<tbody>
						</tbody>
						<template>
							<tr>
								<td></td>
								<td align="center"></td>
								<td align="center">
									<button class="minus-button" disabled=""></button>
									<span></span>
									<button class="plus-button"></button>
								</td>
							</tr>
						</template>
					</table>
				</fieldset>
			</div>
			<div id="options-export" class="options-extra">
				<fieldset>
					<legend data-message="backup_header"></legend>
					<p data-message="backup_description"></p>
					<div class="options-row">
						<button id="options-backup" data-message="backup_button"></button>
					</div>
				</fieldset>
				<fieldset>
					<legend data-message="restore_header"></legend>
					<p data-message="restore_description"></p>
					<p data-message="restore_warning" style="font-style: italic;"></p>
					<div class="options-row">
						<input id="options-restore-file" type="file" accept="application/zip" />
						<button id="options-restore" disabled="" data-message="restore_button"></button>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
	<div id="database-error">
		<div data-message="database_error_message"></div>
		<ul></ul>
		<div data-message="database_error_restart"></div>
		<div data-message="database_error_history_settings"></div>
	</div>
	<template id="newtab-site">
		<div class="newtab-site" draggable="true">
			<a class="newtab-link">
				<span class="newtab-thumbnail" />
				<span class="newtab-title" />
			</a>
			<input type="button" class="newtab-control newtab-control-pin" data-title="tile_pin" />
			<input type="button" class="newtab-control newtab-control-block" data-title="tile_block" />
		</div>
	</template>
	<svg xmlns="http://www.w3.org/2000/svg">
		<path fill="none" stroke="#f0f" stroke-width="4" />
	</svg>
	<script type="text/javascript" src="tiles.js"></script>
	<script type="text/javascript" src="prefs.js"></script>
	<script type="text/javascript" src="newTab.js"></script>
	<script type="text/javascript" src="fx-newTab.js"></script>
</body>
</html>
